<!DOCTYPE html>
<html>
    <head>
       
    </head>
    <body>   <div id="container">Users:</div>
      
<ul class="list">
    <li>John</li>
    <li>Pete</li>
</ul>
<ul class="list">
    <li>David</li>
    <li>Sarah</li>
    <li>Dan</li>
</ul>
</body> 
<script>
    //1-Retrieve the div and console.log it
 const containerDiv = document.getElementById("container");
 console.log(containerDiv);

 //2-1-Change the name “Pete” to “Richard”
 const peteElement = containerDiv.children[1];
 peteElement.textContent = "Richard";

 // 2-2- Delete the second <li> of the second <ul>
 const uls = document.querySelectorAll("ul.list");
 const secondUl = uls[1];
 const secondLi = secondUl.querySelectorAll("li")[1];
 secondLi.remove();


 // 2-3- Change the name of the first <li> of each <ul> to "Hajar"
 for (let ul of uls) {
    const firstLi = ul.querySelectorAll("li")[0];
    if (firstLi) {
        firstLi.textContent = "Hajar";
    }
 }

 //3-1-Add a class called student_list to both of the <ul>'s.
 for (let ul of uls) {
    ul.classList.add("student_list");
 }
 //3-2-Add the classes university and attendance to the first <ul>.
 uls[0].classList.add("university", "attendance");

 //4-1-Add a “light blue” background color and some padding to the <div>
 containerDiv.style.backgroundColor = "lightblue";
 containerDiv.style.padding = "10px";
 //4-2-Do not display the <li> that contains the text node “Dan”. (the last <li> of the first <ul>)
 const firstUl = uls[0];
 const liElements = firstUl.querySelectorAll("li");
 for (let li of liElements) {
    if (li.textContent === "Dan") {
        li.style.display = "none";
        break;
    }
 }
 //4-3-Add a border to the <li> that contains the text node “Richard”. (the second <li> of the <ul>)
 for (let li of liElements) {
    if (li.textContent === "Richard") {
        li.style.border = "2px solid black";
        break;
    }
 }
 //4-4-Change the font size of the whole body.
 document.body.style.fontSize = "20px";


</script>
</html>
